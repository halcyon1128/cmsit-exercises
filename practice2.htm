<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- The Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-lg w-1/3 relative">
            <span class="absolute top-2 right-2 text-black cursor-pointer" onclick="hideModal()">&times;</span>
            <p class="text-black">Some text in the Modal..</p>
        </div>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" onclick="showModal()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Open Modal
    </button>

    <script>
        function showModal() {
            document.getElementById("modal").classList.remove("hidden");
        }

        function hideModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById("modal")) {
                hideModal();
            }
        }
    </script>

</body>

</html>

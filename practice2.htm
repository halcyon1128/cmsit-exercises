<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Row Example</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            margin: 10px;
        }
    </style>
</head>

<body>

    <table id="myTable" border="1">
        <tr id="row1">
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td><button onclick="confirmDelete(this)">Delete</button></td>
        </tr>
        <tr id="row2">
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td><button onclick="confirmDelete(this)">Delete</button></td>
        </tr>
        <tr id="row3">
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td><button onclick="confirmDelete(this)">Delete</button></td>
        </tr>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Do you wish to delete?</p>
            <button class="modal-button" onclick="closeModal()">No</button>
            <button class="modal-button" onclick="deleteRow()">Yes</button>
        </div>
    </div>

    <script>
        let deleteConfirmed = false;
        let rowToDelete = null;

        function confirmDelete(button) {
            rowToDelete = button.parentNode.parentNode;
            openModal();
        }

        function deleteRow() {
            deleteConfirmed = true;
            if (deleteConfirmed && rowToDelete) {
                rowToDelete.remove();
                deleteConfirmed = false;
                rowToDelete = null;
                closeModal();
            }
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>

</html>

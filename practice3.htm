<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to Array Example</title>
    <script>
        function getTableContentsAsArray() {
            const table = document.getElementById('myTable');
            const tableContentsArray = [];

            table.querySelectorAll('tr').forEach(row => {
                row.querySelectorAll('td').forEach(cell => {
                    tableContentsArray.push(cell.textContent.trim());
                });
            });

            return tableContentsArray;
        }

        function showTableContents() {
            const contentsArray = getTableContentsAsArray();
            console.log(contentsArray); // Display the array in the console

        }
    </script>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>Apple Pear</td>
            <td>Orange@gmail.com</td>
        </tr>
        <tr>
            <td>Banana Lemon Raspberry</td>
            <td>Grape@gmail.com</td>
        </tr>
    </table>
    <button onclick="showTableContents()">Show Table Contents</button>
</body>

</html>

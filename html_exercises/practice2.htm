<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Alert</title>
    <style>
        #alertDiv {
            display: none;
            /* Initially hide the alert */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .alert-success {
            background-color: #4CAF50;
            /* Green */
        }

        .alert-warning {
            background-color: #FFC107;
            /* Yellow */
        }

        .alert-error {
            background-color: #F44336;
            /* Red */
        }
    </style>
</head>

<body>
    <div id="alertDiv"></div>

    <button onclick="showAlert('success')">Show Success</button>
    <button onclick="showAlert('warning')">Show Warning</button>
    <button onclick="showAlert('error')">Show Error</button>

    <script>
        function showAlert(type) {
            const alertDiv = document.getElementById('alertDiv');

            switch (type) {
                case 'success':
                    alertDiv.innerHTML = 'Operation was successful!';
                    alertDiv.className = 'alert-success'; // Set class for styling
                    break;
                case 'warning':
                    alertDiv.innerHTML = 'This is a warning message!';
                    alertDiv.className = 'alert-warning'; // Set class for styling
                    break;
                case 'error':
                    alertDiv.innerHTML = 'An error occurred!';
                    alertDiv.className = 'alert-error'; // Set class for styling
                    break;
                default:
                    alertDiv.innerHTML = '';
                    alertDiv.className = '';
                    break;
            }

            alertDiv.style.display = 'block'; // Show the alert div
        }
    </script>
</body>

</html>

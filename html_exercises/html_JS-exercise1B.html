<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Modals exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body" class="bg-gray-100 p-6">

    <section>
        <!-- Table to display rows -->
        <div class="max-w-4xl mx-auto mb-3 bg-white p-6 rounded-lg shadow-md overflow-hidden">
            <div class="overflow-auto max-h-xl">
                <table id="userTable" class="min-w-full border-collapse">
                    <thead>
                        <tr class="bg-neutral-500">
                            <th class="border px-4 py-2 text-white font-thin">Checkbox </th>
                            <th class="border px-4 py-2 text-white font-thin">Name</th>
                            <th class="border px-4 py-2 text-white font-thin">Email</th>
                            <th class="border px-4 py-2 text-white font-thin">Action</th>
                        </tr>
                    </thead>
                    <tbody class="odd: bg-gray-100 even: bg-white text-slate-700" id="myTable">
                        <tr id="boilerplateRow" class="text-gray-400">
                            <td class="border px-4 py-2">
                                <p id="userName">Name</p>
                            </td>
                            <td class="border px-4 py-2">
                                <p id="userEmail">example@example.com</p>
                            </td>
                            <td class="border px-4 py-2">edit</td>
                            <td class="border px-4 py-2">delete</td>
                        </tr>

                        <!-- More rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add new button -->
        <div id="buttonAddNew" class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <form>
                <button type="button" onclick="addInfo(); openModalAddNew(); hideButtonAddNew();"
                    class="w-full px-4 py-4 bg-blue-500 text-white font-light text-lg tracking-wider rounded-md hover:bg-blue-400">Add
                    User
                </button>

            </form>
        </div>
    </section>
    <section>

        <div id="closeModalDiv" class="hidden z-0 fixed inset-0 w-screen h-screen bg-transparent">
            <button id="closeModalButton" class="w-screen h-screen bg-transparent"
                onclick="closeModalAddNew(); closeModalEditInfo(); closeModalDeleteRow(); revealButtonAddNew(); deactivateCloseModalDiv();"></button>
        </div>

        <!-- Form ADD UserName and Email -->
        <div id="modalAddNew"
            class="hidden z-50 fixed inset-20 w-auto h-72 max-w-md mx-auto items-center justify-center mb-6 bg-white p-6 rounded-lg shadow-md text-slate-700">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="userNameInput"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="userEmailInput"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter email">
                </div>
                <button id="addInfoButton" type="button"
                    onclick="removeBoilerplate(); revealButtonAddNew(); closeModalAddNew();"
                    class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add</button>
            </form>
        </div>

        <!-- Form ADD UserName and Email -->
        <div id="modalEditInfo"
            class="hidden z-50 fixed inset-20 w-auto h-72 max-w-md mx-auto mb-6 bg-white p-6 rounded-lg shadow-md text-slate-700">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="userNameEditInput"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter new username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="userEmailEditInput"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter new email">
                </div>
                <button id="editInfoButton" type="button" onclick="closeModalEditInfo(); revealButtonAddNew();"
                    class="w-full px-4 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600">Save</button>
            </form>
        </div>

        <!-- Form with Delete Button -->
        <div id="modalDeleteRow"
            class="hidden z-50 fixed inset-20 w-30 h-48 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-slate-700">
            <form>
                <p class="mb-4">Do you want to delete this row?</p>
                <button type="button" id="deleteRowButton" onclick="revealButtonAddNew(); closeModalDeleteRow();"
                    class="w-full mb-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Ok</button>
                <button type="button" id="cancelDeleteRowButton" onclick="revealButtonAddNew(); closeModalDeleteRow();"
                    class="w-full px-4 py-2 bg-rose-500 text-white rounded-md hover:bg-rose-600">Cancel</button>
            </form>
        </div>

        <div id="modalAlert"
            class="hidden z-50 fixed inset-20 w-30 h-48 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-slate-700">
            <form>

                const

                <p class="mb-4"></p>
                <button type="button" id="deleteRowButton" onclick="revealButtonAddNew(); closeModalDeleteRow();"
                    class="w-full mb-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Ok</button>
                <button type="button" id="cancelDeleteRowButton" onclick="revealButtonAddNew(); closeModalDeleteRow();"
                    class="w-full px-4 py-2 bg-rose-500 text-white rounded-md hover:bg-rose-600">Cancel</button>
            </form>
        </div>


    </section>

    <script src="html_JS-exercise1B.js"></script>
</body>

</html>
